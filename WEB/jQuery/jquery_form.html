<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Form Control - casting, event</title>
    <style>

        #myForm>label {
            display: block;
            margin-top: 15px;
        }

        input[type=submit] {
            margin: 20px;
        }

    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>

        $(document).ready(function(){

            $('#memo').keyup(function(){
                //alert($(this).val());
                var strLength = $(this).val().length;

                if((50-strLength)<0){
                    alert('글자 수가 50자를 초과했습니다.');
                    //사용자가 입력한 데이터에서 50자만 저장
                    var strVal = $(this).val().substr(0,50);
                    $(this).val(strVal);
                    strLength=50;
                }

                //동위선택자+class
                $('#memo+div.cnt').text(strLength);

            });

            for(let i=1;i<=12;i++){
                var selected = '';
                if(i==6){
                    selected='selected';
                }
                
                $('#month').append('<option value="'+i+'"'+selected+'>'+i+'</option>');
            }

        });



    </script>
</head>
<body>
    <form id="myForm">
        
        <lable>우편번호</lable>
        <input type="text" pattern="[0-9]{5}" value="11111"> 숫자만 입력해주세요.

        
        <label for="uid">아이디</label>
        <input type="text"
                id="uid" 
                pattern="[a-zA-Z0-9]{2,10}"
                placeholder="ID" 
                autocomplete="off" 
                autofocus 
                required>
        <label for="age">나이</label>
        <input type="number" id="age" required>

        <label for="date">날짜</label>
        <input type="date" id="date">

        <label for="datetime">날짜와 시간</label>
        <input type="datetime-local" id="datetime" required>

        <label for="gender1">성별</label>
        <!-- radio 타입의 경우 name 속성값이 서로 같아야 선택지로 지정가능 -->
        <input type="radio" id="gender1" name="gender" value="male" checked>남성
        <input type="radio" id="gender2" name="gender" value="female" >여성

        <label for="agree">개인정보 활용 동의</label>
        <input type="checkbox" id="agree">개인정보 활용에 동의합니다.

        <!-- option의 선택한 값이 select의 value값 -->
        <label for="year">년도</label>
        <select id="year">
            <option value="2020">2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option selected>2016</option>
        </select>

        <label>월</label>
        <select id="month">
            <!-- <option></option> -->
        </select>

        <!-- 라벨 클릭 시, textarea(id:memo)로 이동 -->
        <label for="memo">memo</label>
        <textarea id="memo"></textarea>
        <div class="cnt">0</div>


        <div>
            <input type="submit" value="입력완성">
        </div>



    </form>
</body>
</html>
