        //가변 매개변수 :  arguments 배열 이용
        function sumAll(){
            //arguments는 가변 매개변수에 전달되는 값들을 배열로 저장하고 있는 변수
            var output = 0;
            for(var i=0; i<arguments.length;i++){
                output += arguments[i];
                console.log('output + '+arguments[i] + ' => '+ output);
            }
            return output;
        }
