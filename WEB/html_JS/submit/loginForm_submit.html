<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <meta charset="utf-8">
        <link href="memberForm.css" rel="stylesheet">
            

    <script src="js_member_submit.js">    
    </script>


    </head>
    <body>
    
        <h1 id="json">Member Manager</h1>
        <hr>
        <h2>회원등록</h2>
        
        <form action="" method="get" id="loginform"> 
        <table id="form">
            <tr>
                <td class="label">ID(or Email)</td>
                <td><input type="text" name="id" id="mid"><br></td>
            </tr>
            <tr>
                <td class="label">PASSWORD</td>
                <td><input type="password" name="pw" id="mpw"><br></td>
            </tr>
            <tr>
                <td class="label">NAME</td>
                <td><input type="text" name="name" id="mname"><br></td>
            </tr>
            
            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>
            
            
        </table>
        </form>
        
        <hr>
        <h2>회원리스트</h2>
        <table id="memberlist">
            <tr>
                <td>Index</td>
                <td>ID(Email)</td>
                <td>PASSWORD</td>
                <td>NAME</td>
                <td>SETTING</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>

        
   
    </body>
</html>
