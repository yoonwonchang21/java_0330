<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
    <script>

        window.onload = function () {

            //First, create Tag Element
            var h1 = document.createElement('h1');   //<h1></h1>

            //Second, create Text(Node) Element
            var text = document.createTextNode('js - dynamic text');

            //<h1>Hello!</h1>
            h1.appendChild(text);

            //Tag Element
            var img = document.createElement('img');
            // img.src='../images/하울.jpg';
            img.width=200;
            img.height=100;
            // img.alt='js img test';
            img.setAttribute('src','../images/하울.jpg');
            img.setAttribute('data-role','test-Image');



            // document.body.appendChild(h1);
            // document.body.appendChild(img);

            //static documnet → document object
            //document.getElementById('Id의 속성값');
            var title = document.getElementById('title');
            console.log(title.innerHTML);

            title.innerHTML+='<br><i>Hello</i>';
            
            var jobs = document.getElementsByName('job');
            console.log(jobs[0].value);
            console.log(jobs[1].value);

            var inputs = document.getElementsByTagName('input');
            // console.log(inputs);
            console.log(inputs[0].value);
            console.log(inputs[1].value);

            inputs[0].value='new data input by programmer';
            inputs[1].value='test ok!';
            

            var h1 = document.querySelector('#title');

            h1.style.color='navy';


            //innerHTML : includes tags in the elements
            console.log(h1.innerHTML);
            //innerText : not including tags, only text
            console.log(h1.innerText);

            var h1s = document.querySelectorAll('input[type=text]');
            console.log(h1s);
            console.log(h1s[0].value);
            console.log(h1s[1].value);
            
            var btn_change = document.getElementById('btn');
            btn_change.onclick = function(){

            var header = document.getElementById('title');
            header.style.color='green';
            
            }


            document.getElementById('btn_del').onclick = function(){
                // casting the child object to delete
                var h1_del = document.getElementById('title');
                // casting the parent object to delete
                var wrap_del = document.getElementById('wrap');

                // delete the child element from the parent element
                wrap_del.removeChild(h1_del);
            };

        };

        //able to be called from body.
        // function change(){
            
            // };
            
        // able to be called from body.
        // function delete(){

        // };
        


    </script>
</head>

<body>


    <div id="wrap">
    <h1 id="title">h1 Tag defined inner html document</h1>
    <!-- <h2 id="title">h2 Tag defined inner html document</h2> -->
    </div>

    <input type="text" name="job" value="tester" readonly>
    <input type="text" name="job" value="modeler">
    <br>
    <input type="button" value="change" id="btn">
    <!-- <input type="button" value="change" id="btn" onclick="change()"> -->
    <input type="button" value="h1 tag delete" id="btn_del">



</body>

</html>
