<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
      #a {
        width: '100%';
        height: 100px;
        border: 3px solid;
        overflow: auto;
        
          
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
      $( document ).ready( function() {
        $( '#open' ).click( function() {
          $( '#a' ).animate( {
            width: '100%',
            height: '200px'
          } );
        } );
           $( '#close' ).click( function() {
          $( '#a' ).animate( {
            width: '100%',
            height: '100px'
          } );
        } );
      } );
    </script>
  </head>
  <body>
    <p><button id='open'>세부정보</button><button id='close'>닫기</button></p>
    <div id="a"></div>
  </body>
</html>
