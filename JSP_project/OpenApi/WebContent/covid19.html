<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/* Javascript 샘플 코드 */

		var xhr = new XMLHttpRequest();
		var url = 'http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19SidoInfStateJson'; /*URL*/
		var queryParams = '?'
				+ encodeURIComponent('ServiceKey')
				+ '='
				+ 'LnKJ7jUXa6mVj2dBdGrY00ZOVBPt04wrrZrE1MMjOe62tBD8HxZaS5UVpRbKth1E9Gv8TVvWhggaNqnFHwfLwQ=='; /*Service Key*/
		queryParams += '&' + encodeURIComponent('ServiceKey') + '='
				+ encodeURIComponent('-'); /**/
		queryParams += '&' + encodeURIComponent('pageNo') + '='
				+ encodeURIComponent('1'); /**/
		queryParams += '&' + encodeURIComponent('numOfRows') + '='
				+ encodeURIComponent('10'); /**/
		queryParams += '&' + encodeURIComponent('startCreateDt') + '='
				+ encodeURIComponent('20200710'); /**/
		queryParams += '&' + encodeURIComponent('endCreateDt') + '='
				+ encodeURIComponent('20200710'); /**/
		xhr.open('GET', url + queryParams);
		xhr.onreadystatechange = function() {
			if (this.readyState == 4) {
				alert('Status: ' + this.status + 'nHeaders: '
						+ JSON.stringify(this.getAllResponseHeaders())
						+ 'nBody: ' + this.responseText);
			}
		};

		xhr.send('');
	</script>
</body>
</html>
