<body>
<script>
	var apiURL = 'tourweather.jsp';
	var params = {
			serviceKey : 'x2N9Qe5Vb52EDuOVKenHJZF%2B%2BCU3epjcuJYodB4PbrLNU6pZkbfTR8Y%2FqHDCGKoecEszyp5Mhtk0zirdj6B%2FlA%3D%3D',
			pageNo : 1,
			numOfRows : 10,
			dataType : 'XML',
			CURRENT_DATE : '2020080220',

			COURSE_ID : 1

	$(document).ready(function(){

					var cname = $(this).find('courseName').text();
					
					$('body').append('<div>'+caname+cname+'</div>');
				});
				//$('body').html(new XMLSerializer().serializeToString(data));
			},
			error:function(request,status,error){
			    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
			}

		});
	});
	

</script>
</body>
</html>
