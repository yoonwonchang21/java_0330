<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<style></style>
</head>
<body>
	<h1>메뉴</h1>
</body>
</html>
<script>

	$(document).ready(function() {

		setInterval(function() {
			$.ajax({ url: 'data.html',
				success : function(data) {
					$('body').html(data);
				}
			});
		}, 1000);

	})
</script>
